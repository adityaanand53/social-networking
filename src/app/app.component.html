<ng-container *ngIf="(userService.userData | async) || {}; let user">
  <app-login *ngIf="!user.email && !(isLoading)"></app-login>
  <ng-container *ngIf="user.email">
    <app-add-posts></app-add-posts>
    <app-view-posts></app-view-posts>
  </ng-container>

</ng-container>
<mat-spinner *ngIf="isLoading" class="loader" diameter="50"></mat-spinner>
