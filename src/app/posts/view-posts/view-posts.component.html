<div class="view-container">
  <ng-container *ngFor="let post of posts">
    <p>
      <span class="lighten">Posted by</span>
      {{post.user.name | titlecase}}
      <span class="right-align lighten">
        {{post.created_at | date:'medium'}}
      </span>
    </p>
    <p>{{post.description}}</p>
    <img *ngIf="post.fileUrl" [src]="post.fileUrl" alt="post" class="img-post">
    <div class="post-controls">
      <span class="material-icons favorite" title="Like" *ngIf="post.likedBy && post.likedBy[userData.id]"
        (click)="likeHandler(post)">
        favorite
      </span>
      <span class="material-icons favorite" title="Like" *ngIf="!post.likedBy || !post.likedBy[userData.id]"
        (click)="likeHandler(post)">
        favorite_border
      </span>
      <span class="align-text lighten">{{likeCount(post.likedBy)}}</span>
      <span class="material-icons" title="Delete" (click)="deletePostHandler(post.id)">
        delete
      </span>
    </div>
  </ng-container>
  <button mat-button class="btn center-btn" type="button" (click)="loadMoreHandler()">Load More</button>
</div>
