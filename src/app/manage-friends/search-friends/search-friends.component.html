<section class="container">
  <h3>Friend suggestions</h3>
  <mat-form-field class="input-field">
    <mat-label>Search</mat-label>
    <input matInput [value]="search" (keyup)="searchFriend$.next($event.target.value)">
  </mat-form-field>
  <div class="tile-container">
    <app-list-tile (addFriendEvent)="addFriendHandler($event)" [isFriends]="false" [users]="users"></app-list-tile>
  </div>
</section>
