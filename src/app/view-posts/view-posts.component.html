<div class="view-container">
  <ng-container *ngFor="let post of posts">
    <p class="light">{{post.user.name | titlecase}} <span class="right-align">{{post.created_at | date:'medium'}}</span></p>
    <p>{{post.description}}</p>
    <img *ngIf="post.fileUrl" [src]="post.fileUrl" alt="post" class="img-post">
    <span class="material-icons favorite" title="Like" *ngIf="post.likedBy && post.likedBy[userData.id]" (click)="likeHandler(post)">
      favorite
    </span>
    <span class="material-icons favorite" *ngIf="!post.likedBy || !post.likedBy[userData.id]"
      (click)="likeHandler(post)">
      favorite_border
    </span>
  </ng-container>

</div>
